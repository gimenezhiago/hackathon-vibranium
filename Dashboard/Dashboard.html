<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Dashboard.css" />
    <link rel="stylesheet" href="../Reutilizavel/Sidebar.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <a href="../Home/Home.html" class="logo"></a>
      <p>
        <a href="../Dashboard/Dashboard.html">Dashboard</a>
        <a href="../Map/Map.html">Map</a>
        <a href="../Feedback/Feedback.html">Feedback</a>
      </p>
    </div>
    <div class="container">
      <div class="container-dashboard1">
        <script
          type="text/javascript"
          src="https://www.gstatic.com/charts/loader.js"
        ></script>
        <script type="text/javascript">
          google.charts.load("current", {
            packages: ["geochart"],
          });
          google.charts.setOnLoadCallback(drawRegionsMap);

          function drawRegionsMap() {
            var data = google.visualization.arrayToDataTable([
              ["Country", "Popularity"],
              ["Germany", 200],
              ["United States", 300],
              ["Brazil", 400],
              ["Canada", 500],
              ["France", 600],
              ["RU", 700],
            ]);

            var options = {};

            var chart = new google.visualization.GeoChart(
              document.getElementById("regions_div")
            );

            chart.draw(data, options);
          }
        </script>
        <div id="regions_div" style="width: 30rem; height: 15rem;"></div>
      </div>

      <div class="container-dashboard2">
        <script
          type="text/javascript"
          src="https://www.gstatic.com/charts/loader.js"
        ></script>
        <script type="text/javascript">
          google.charts.load("current", { packages: ["corechart"] });
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ["Year", "Sales", "Expenses"],
              ["2010", 1000, 400],
              ["2014", 1170, 460],
              ["2015", 660, 1120],
              ["2016", 1030, 540],
            ]);

            var options = {
              title: "Company Performance",
              hAxis: { title: "Year", titleTextStyle: { color: "#333" } },
              vAxis: { minValue: 0 },
              backgroundColor: 'transparent' 
            };

            var chart = new google.visualization.AreaChart(
              document.getElementById("chart_div")
            );
            chart.draw(data, options);
          }
        </script>
        <div id="chart_div" style="width: 25rem; height: 10rem"></div>
      </div>
      <div class="container-dashboard3">3</div>
      <div class="container-dashboard4">4</div>
      <div class="container-dashboard5">5</div>
      <div class="container-dashboard6">
        <script
          type="text/javascript"
          src="https://www.gstatic.com/charts/loader.js"
        ></script>
        <script type="text/javascript">
          google.charts.load("current", { packages: ["corechart"] });
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ["Year", "Sales", "Expenses"],
              ["2004", 1000, 400],
              ["2005", 1170, 460],
              ["2006", 660, 1120],
              ["2007", 1030, 540],
            ]);

            var options = {
              title: "Company Performance",
              curveType: "function",
              legend: { position: "bottom" },
              backgroundColor: 'transparent' 
            };

            var chart = new google.visualization.LineChart(
              document.getElementById("curve_chart")
            );

            chart.draw(data, options);
          }
        </script>
        <div id="curve_chart" style="width: 25rem; height: 10rem"></div>
      </div>
      <div class="container-dashboard7">7</div>
      <div class="container-dashboard8">8</div>
      <div class="container-dashboard9">9</div>
    </div>
  </body>
</html>
